<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello world</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World ! , We are Software developers</h1>
    <h1 id="title">Title</h1>
    <p id="description">Description</p>
    <form action="" id="survey-form">
      <label id="name-label"></label>
      <input type="text" id="name" placeholder="name here" />
      <label id="email-label"></label>
      <input type="email" id="email" placeholder="email" required />
      <label id="number-label"></label>
      <input
        type="number"
        id="number"
        placeholder="age"
        min="0"
        max="9"
        required
      />
      <select name="dropdown" id="dropdown"></select>

      <div>
        <input name="user-recommend" value="Definitely" type="checkbox" />
        <input name="user-recommend" value="Maybe" type="checkbox" />
        <input name="user-recommend" value="Not sure" type="checkbox" />
      </div>

      <div>
        <input name="prefer" value="Front-end Projects" type="radio" />
        <input name="prefer" value="Back-end Projects" type="radio" />
        <input name="prefer" value="Data Visualization" type="radio" />
        <input name="prefer" value="Challenges" type="radio" />
        <input name="prefer" value="Open Source Community" type="radio" />
        <input name="prefer" value="Gitter help rooms" type="radio" />
        <input name="prefer" value="Videos" type="radio" />
        <input name="prefer" value="City Meetups" type="radio" />
        <input name="prefer" value="Wiki" type="radio" />
        <input name="prefer" value="Forum" type="radio" />
        <input name="prefer" value="Additional Courses" type="radio" />
      </div>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
